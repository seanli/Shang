{% load compress %}

<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <!-- Stylesheets -->
  {% compress css %}
  <link href="{{ STATIC_URL }}css/shang.css" rel="stylesheet" type="text/css" />
  {% endcompress %}

  <!-- LESS -->
  {% if DEBUG %}
  <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}less/shang.less" />
  <script src="{{ STATIC_URL }}js/vendor/less.js"></script>
  {% endif %}

  <!-- Javascripts -->
  {% compress js %}
  <script src="{{ STATIC_URL }}js/vendor/jquery.js"></script>
  <script src="{{ STATIC_URL }}js/vendor/bootstrap.js"></script>
  <script src="{{ STATIC_URL }}js/base.js"></script>
  {% block js %}{% endblock %}
  {% endcompress %}

  {% if DEBUG %}
  <script type="text/javascript">
    var disqus_developer = 1;
  </script>
  {% endif %}

</head>

<body>

  {% block content %}{% endblock %}

</body>

</html>
