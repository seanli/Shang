{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col col-lg-7">
      {% for post in posts %}
      <article class="post">
        <header>
          <h1><a href="/{{ post.url }}">{{ post.title }}</a></h1>
          <div class="detail">Published: {{ post.time_published }}</div>
        </header>
        <section class="content">
          {{ post.html_content|safe }}
        </section>
      </article>
      {% endfor %}
    </div>
    <div class="col col-lg-5">
      <img src="https://graph.facebook.com/elesant/picture?width=200&height=200" class="img-thumbnail">
    </div>
  </div>
</div>

{% endblock %}

{% block js %}
<script src="{{ STATIC_URL }}js/index.js"></script>
{% endblock %}
