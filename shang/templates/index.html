{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col col-lg-7">
      <div class="panel">
        {% for post in posts %}
        <article class="post">
          <header>
            <h1><a href="/{{ post.url }}">{{ post.title }}</a></h1>
            <div class="detail">{{ post.time_published|date:"F jS, Y - g:i A" }}</div>
          </header>
          <section class="content">
            {{ post.summary|safe }}
          </section>
          <a href="/{{ post.url }}">Read On &raquo;</a>
        </article>
        <hr />
        {% endfor %}
      </div>
    </div>
    <div class="col col-lg-5">
      <div class="panel">
        <img src="https://graph.facebook.com/elesant/picture?width=200&height=200" class="img-thumbnail">
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block js %}
<script src="{{ STATIC_URL }}js/index.js"></script>
{% endblock %}
